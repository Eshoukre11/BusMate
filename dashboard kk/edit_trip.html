<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_user.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container1" style="display: block;">
        <div class="title">Trip</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">trip number</span>
                    <input type="text" id="trip_number" placeholder="enter your trip number " required>
                </div>
                <div class="input-box">
                    <span class="details">trip type</span>
                    <input type="text" id="trip_type" placeholder="enter your trip type " required>
                </div>
                <div class="input-box">
                    <span class="details">start point</span>
                    <input type="text" id="start_point" placeholder="enter your start point " required>
                </div>
                <div class="input-box">
                    <span class="details">end point</span>
                    <input type="text" id="end_point" placeholder="enter your end point " required>
                </div>
                <div class="input-box">
                    <span class="details">trip day</span>
                    <input type="text" id="trip_day" placeholder="enter your password " required>
                </div>
                <div class="input-box">
                    <span class="details">start time</span>
                    <input type="datetime" id="start_time" placeholder="enter your colleg" required>
                </div>
                <div class="input-box">
                    <span class="details">Stops</span>
                    <input type="datetime" id="stops" placeholder="enter your colleg" required>
                </div>
                <div class="input-box">
                    <span class="details">semseter id</span>
                    <select name="year_id" id="year_id" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="save">
            </div>
        </form>
    </div>
</body>

</html>
