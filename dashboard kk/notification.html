<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/notification.css">
    <title>Document</title>
    <link rel="stylesheet" href="css/title.css">
</head>

<body>
    <form action="" class="container">
        <h1 class="title">Send Notification</h1>
        <div class="mb-3">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message">Message</label>
            <textarea name="" id="message" cols="30" rows="5" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="message">date</label>
            <input type="date"  class="form-control" required name="" id="">
        </div>
        <div class="mb-3">
            <input type="checkbox" class="btn-check" id="btn-check-outlined-1" autocomplete="off">
            <label class="me-2 btn btn-outline-primary" for="btn-check-outlined-1">Student</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined-2" autocomplete="off">
            <label class="me-2 btn btn-outline-primary" for="btn-check-outlined-2">company</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined-3" autocomplete="off">
            <label class="me-2 btn btn-outline-primary" for="btn-check-outlined-3">driver</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined-4" autocomplete="off">
            <label class="me-2 btn btn-outline-primary" for="btn-check-outlined-4">staff</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined-5" autocomplete="off">
            <label class="me-2 btn btn-outline-primary" for="btn-check-outlined-5">all</label>
        </div>
        <button class="me-2 btn btn-primary">Send</button>
        <button class="me-2 btn btn-outline-primary">Cancel</button>

    </form>
    <!-- <script src="js/java.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
