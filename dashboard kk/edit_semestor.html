<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_user.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container1" style="display: block;">
        <div class="title">Semsetor</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Semestor name</span>
                    <input type="text" id="semsetor_name" placeholder="enter semsetor name " name="semsetor_name"
                        required>
                </div>
                <div class="input-box">
                    <span class="details">Semstor code</span>
                    <input type="text" id="semsetor_code" placeholder="enter semstor code " name="semsetor_code"
                        required>
                </div>
                <div class="input-box">
                    <span class="details">start date</span>
                    <input type="date" id="start_date" placeholder="enter your email " name="start_date" required>
                </div>
                <div class="input-box">
                    <span class="details">End date</span>
                    <input type="date" id="End_date" placeholder="enter your number " name="End_date" required>
                </div>
                <div class="input-box">
                    <span class="details">Year</span>
                    <select name="year_id" id="year_id" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="save">
            </div>
        </form>
    </div>
</body>

</html>
