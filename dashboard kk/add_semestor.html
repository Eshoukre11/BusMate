<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_user.css">
    <title>Document</title>
    <script>
        function show_hide() {
            const element1 = document.getElementById('container1')
            const element2 = document.getElementById('container2')
            if (element1.style.display == 'block') {
                element1.style.display = 'none'
                element2.style.display = 'block'
            } else {
                element1.style.display = 'block'
                element2.style.display = 'none'
            }
        }
    </script>
</head>

<body>
    <div class="container" id="container1" style="display: block;">
        <div class="title">Semsetor</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Semestor name</span>
                    <input type="text" id="semsetor_name" placeholder="enter semsetor name " name="semsetor_name"
                        required>
                </div>
                <div class="input-box">
                    <span class="details">Semstor code</span>
                    <input type="text" id="semsetor_code" placeholder="enter semstor code " name="semsetor_code"
                        required>
                </div>
                <div class="input-box">
                    <span class="details">start date</span>
                    <input type="date" id="start_date" placeholder="enter your email " name="start_date" required>
                </div>
                <div class="input-box">
                    <span class="details">End date</span>
                    <input type="date" id="End_date" placeholder="enter your number " name="End_date" required>
                </div>
                <div class="input-box">
                    <span class="details">Year</span>
                    <select name="year_id" id="year_id" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="add" onclick="show_hide()">
            </div>
        </form>
    </div>
    <div class="container" style="display: none;" id="container2">
        <div class="title">all Semestor</div>
        <form>
            <table id="users">
                <tr>
                    <th>Semstor name</th>

                    <th>Year id</th>
                    <th></th>

                </tr>

                    <td style="width: 150px"><a href="edit_semestor.html?id=1" class="edit">edit</a>
                        <span class="delete">delete</span>

                </tr>
            </table>
            <div class="button">
                <input type="button" value="Go back" id="register2" onclick="show_hide()">
            </div>
        </form>
    </div>
</body>

</html>
