<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_user.css">
    <title>regester</title>
</head>

<body>
    <div class="container" id="container1">
        <div class="title">registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">type</span>
                    <input type="text" id="trip_number" placeholder="enter your trip number " required>
                </div>
                <div class="input-box">
                    <span class="details">full name</span>
                    <input type="text" id="trip_type" placeholder="enter your trip type " required>
                </div>
                <div class="input-box">
                    <span class="details">college</span>
                    <input type="text" id="start_point" placeholder="enter your start point " required>
                </div>
                <div class="input-box">
                    <span class="details">college number</span>
                    <input type="text" id="end_point" placeholder="enter your end point " required>
                </div>
                <div class="input-box">
                    <span class="details">phone</span>
                    <input type="text" id="trip_day" placeholder="enter your password " required>
                </div>
                <div class="input-box">
                    <span class="details">email</span>
                    <input type="datetime" id="start_time" placeholder="enter your colleg" required>
                </div>
                <div class="input-box">
                    <span class="details">password</span>
                    <input type="password" id="start_time" placeholder="enter your colleg" required>
                </div>
                <div class="input-box">
                    <span class="details">state</span>
                    <input type="text" id="start_time" placeholder="enter your colleg" required>
                </div>
                <div class="input-box">
                    <span class="details">semseter id</span>
                    <select name="year_id" id="year_id" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="button">
                <input type="button" value="register">
            </div>
        </form>
    </div>
</body>

</html>
