<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add_user.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container1" style="display: block;">
        <div class="title">Bus</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">bus number</span>
                    <input type="text" id="company_name" placeholder="enter semsetor name " name="company_name"
                        required>
                </div>
                <div class="input-box">
                    <span class="details">bus type</span>
                    <input type="text" id="company_address" placeholder="enter semstor code " name="company_address"
                        required>
                </div>
                <div class="input-box">
                    <span class="details">bus sign</span>
                    <input type="email" id="communication_email" placeholder="enter your email "
                        name="communication_email" required>
                </div>
                <div class="input-box">
                    <span class="details">capacity</span>
                    <input type="text" id="phone_number" placeholder="enter your number " name="phone_number" required>
                </div>
                <div class="input-box">
                    <span class="details">company id</span>
                    <select name="year_id" id="year_id" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="save">
            </div>
        </form>
    </div>
</body>

</html>
