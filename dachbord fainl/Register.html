<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tab.css">
    <title>regester</title>
</head>

<body>
    <div class="container">

        <div class="title">Register </div>
        <form>


            <div class="user-details">
                <div class="input-box">
                    <span class="details"> universities_name</span>
                    <input type="text" id="universities_name" placeholder="enter your name " required
                        name="universities_name">

                </div>
                <div class="input-box">
                    <span class="details">Registeration_Key</span>
                    <input type="text" id="Registeration_Key" placeholder="enter your colleg number " required
                        name="Registeration_Key">

                </div>
                <div class="input-box">
                    <span class="details">name</span>
                    <input type="text" id="name" placeholder="enter your name " required name="name">

                </div>
                <div class="input-box">
                    <span class="details">email</span>
                    <input type="text" id="email" placeholder="enter your email " required name="email">

                </div>

                <div class="input-box">
                    <span class="details">password</span>
                    <input type="password" id="password" placeholder="enter your password " required name="password">

                </div>


                <div class="button">
                    <input type="submit" value="register">
                </div>
        </form>
    </div>
